<html>
  <head>
    <title>YouMe Dating | Find your other half</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/Dating Design.png" />
    <link rel="stylesheet" href="./styling/styles.css" />
  </head>

  <body>
    <!-- Navigation Bar not Logged In -->
    <nav class="flex">
      <a href="./landingPage.html"
        ><img src="./assets/Dating Design Transparent.png"
      /></a>
      <div class="flex" id="nav-left">
        <a href="./editProfile.html"
          ><button class="navLink btn btn-hollow" id="editProfile">
            Edit Profile
          </button></a
        >
        <a href=""
          ><button class="navLink btn btn-hollow" id="favorites">
            Favorites
          </button>
        </a>
        <a href=""
          ><button class="navLink btn btn-hollow" id="chat">Chat</button>
        </a>
      </div>
      <div class="flex" id="nav-right">
        <button class="navLink btn btn-filled" id="logout">Logout</button>
      </div>
    </nav>

    <!-- Edit Profile Content -->
    <section class="flex-col" id="editProf">
      <div class="section-label"><h1>Edit Profile</h1></div>
      <div class="flex-col editProfRow">
        <button class="btn" id="locationDetector">Detect Location</button>
      </div>
      <div class="flex" id="editProfInputs">
        <div class="flex-col editProfCol">
          <div class="flex-col form-row editProfRow">
            <label>Edit Name</label>
            <input type="text" />
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Edit Email</label>
            <input type="email" />
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Edit Phone Number</label>
            <input type="tel" />
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Edit Date of Birth</label>
            <input type="date" />
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Edit Gender</label>
            <select>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Edit Gender Preferences</label>
            <select>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="flex-col editProfCol">
          <div class="flex-col form-row editProfRow">
            <label>Edit Image</label>
            <input type="file" />
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Edit Interests</label>
            <input type="text" />
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Edit Bio</label>
            <textarea></textarea>
          </div>
          <div class="flex-col form-row editProfRow">
            <label>Incognito Mode</label>
            <select>
              <option>True</option>
              <option>False</option>
            </select>
          </div>
          <button class="btn btn-filled" id="editProfSubmit">Submit</button>
        </div>
      </div>
    </section>

    <!-- FORMS -->
    <!-- LOGOUT FORM -->

    <!-- JS Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./page_scripts.js"></script>
    <script>
      dating_pages.loadFor("editProf");
    </script>
  </body>
</html>
