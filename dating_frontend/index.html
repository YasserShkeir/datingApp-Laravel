<html>
  <head>
    <title>YouMe Dating | Find your other half</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/Dating Design.png" />
    <link rel="stylesheet" href="./styling/styles.css" />
  </head>

  <body>
    <!-- Navigation Bar not Logged In -->
    <nav class="flex">
      <img src="./assets/Dating Design Transparent.png" />
      <div class="flex" id="nav-right">
        <button class="navLink btn btn-hollow" id="signIn">Sign In</button>
        <button class="navLink btn btn-filled" id="signUp">Sign Up</button>
      </div>
    </nav>

    <!-- Login Page Content -->
    <section class="flex" id="login-content">
      <img src="./assets/loginImage.jpg" />
      <div class="flex-col" id="login-content-txt">
        <span id="login-content-txt-title">Find the love of your life!</span>
        <span id="login-content-txt-desc">
          Your preferences matter. Search through our users to find your other
          half!
        </span>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <h3>¬© Copyrighted with ‚ù§Ô∏è by Y.S. üê∏</h3>
    </footer>

    <!-- FORMS -->
    <!-- Sign In Form -->
    <form class="flex-col" id="signInForm">
      <div class="flex-col form-content">
        <div class="flex close-form"><p>X</p></div>
        <img src="./assets/Dating Design Transparent.png" />
        <div class="form-title"><p>Sign In</p></div>
        <div class="flex-col form-row">
          <label>Email</label>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="flex-col form-row">
          <label>Password</label>
          <input type="password" placeholder="Password" required />
        </div>
        <input class="btn btn-filled formBtn" type="submit" value="Sign In" />
      </div>
    </form>

    <!-- Sign Up Form -->
    <form class="flex-col" id="signUpForm">
      <div class="flex-col form-content">
        <div class="flex close-form"><p>X</p></div>
        <img src="./assets/Dating Design Transparent.png" />
        <div class="form-title"><p>Sign Up</p></div>
        <div class="flex-col form-row">
          <label>Email</label>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="flex-col form-row">
          <label>Password</label>
          <input type="password" placeholder="Password" required />
        </div>
        <input class="btn btn-filled formBtn" type="submit" value="Sign Up" />
      </div>
    </form>

    <!-- JS Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./page_scripts.js"></script>
    <script>
      dating_pages.loadFor("landing");
    </script>
  </body>
</html>
